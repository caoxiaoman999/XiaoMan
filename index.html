<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大六壬活时起课</title>
    <style>
        /* 样式保持不变 */ </style>
</head>
<body>

<div class="title">大六壬抽取活时</div>

<div class="grid-container">
    <!-- 网格项保持不变 -->
</div>

<div class="button-container">
    <button class="random-button">开始</button>
</div>

<script>
    // JavaScript代码进行优化
    const items = document.querySelectorAll('.grid-item:not(.center)');
    const button = document.querySelector('.random-button');
    let isSpinning = false;
    let spinInterval;
    let currentIndex0;
    const delay = 300;

    const path = [10, 9, 8, 6, 4, 0, 1, 2, 35, 7, 11];

    function clearHighlights() {
        items.forEach(item => {
            item.classList.remove('highlight');
        }); }

    function highlightItem(index) {
        clearHighlights();
        items[index].classList.add('highlight');
    }

    function startSpin() { currentIndex = path.indexOf(10);
        spinInterval = setInterval(() => {
            highlightItem(path[currentIndex]);
            currentIndex = (currentIndex + 1) % path.length;
        }, delay); button.textContent = '停止';
        isSpinning = true;
    }

    function stopSpin() {
        clearInterval(spinInterval);
        isSpinning = false;
        button.textContent = '开始';
        // 可以在这里添加停止后的回调逻辑
    }

    button.addEventListener('click', () => {
        if (!isSpinning) {
            startSpin(); } else {
            stopSpin();
        }
    });
</script>

</body>
</html>
