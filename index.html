<!DOCTYPE html>
<html lang="zh-CN">
<head> <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大六壬活时起课</title>
    <style> /* 样式保持不变 */
    </style>
</head>
<body>

<div class="title">大六壬抽取活时</div>

<div class="grid-container">
    <!-- 网格项保持不变 -->
</div>

<div class="button-container">
    <button class="random-button">开始</button>
</div>

<script>
    const ITEMS_SELECTOR = '.grid-item:not(.center)';
    const BUTTON_SELECTOR = '.random-button'; const DELAY300;
    const PATH = [109, 8, 6, 4, 0, 1, 2, 35, 7, 11];
 const items = document.querySelectorAll(ITEMS_SELECTOR);
    const button = document.querySelector(BUTTON_SELECTOR);
    let isSpinning = false;
    let spinInterval;
    let currentIndex = 0;

    function clearHighlights() {
        items.forEach(item => {
            item.classList.remove('highlight');
        });
    }
 function highlightItem(index) {
        clearHighlights();
        items[index].classList.add('highlight');
    }

    function startSpin() {
        currentIndex = PATH.indexOf(10);
        spinInterval = setInterval(() => {
            highlightItem(PATH[currentIndex]);
            currentIndex = (currentIndex + 1) % PATH.length; }, DELAY);
        button.textContent = '停止';
        isSpinning = true;
    }

    function stopSpin() {
        clearInterval(spinInterval); isSpinning = false;
        button.textContent = '开始';
    }

    button.addEventListener('click', () => {
        if (!isSpinning) {
            startSpin();
        } else {
            stopSpin();
        }
    });
</script>

</body>
</html>
