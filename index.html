<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大六壬活时起课</title>
    <style>
        .title {  
            text-align: center;  
            font-size: 24px;  
            margin-top: 20px;  
            margin-bottom: 20px;  
        }  
        .grid-container {  
            display: grid;  
            grid-template-columns: repeat(4, 100px);  
            grid-template-rows: repeat(4, 100px);  
            gap: 1px;  
            width: 400px;  
            height: 400px;  
            margin: 0 auto;  
            position: relative;  
        }  
        .grid-item {  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            background-color: #e0e0e0;  
            color: #333;  
            font-size: 36px;  
            cursor: pointer;  
            transition: background-color 0.3s, color 0.3s;  
            user-select: none;  
        }  
        .grid-item.highlight {  
            background-color: yellow;  
            color: black;  
        }  
        .grid-item.center {  
            background-color: #ccc;  
            cursor: default;  
            grid-column: 2 / span 2;  
            grid-row: 2 / span 2;  
            padding: 0;  
        }  
        .grid-item.center img {  
            width: 100%;  
            height: 100%;  
            object-fit: cover;  
        }  
        .button-container {  
            text-align: center;  
            margin-top: 20px;  
        }  
        .random-button {  
            padding: 10px 20px;  
            font-size: 18px;  
            cursor: pointer;  
        }
    </style>
</head>
<body>

<div class="title">大六壬抽取活时</div>

<div class="grid-container">
    <div class="grid-item index-0">巳</div>
    <div class="grid-item index-1">午</div>
    <div class="grid-item index-2">未</div>
    <div class="grid-item index-3">申</div>

    <div class="grid-item index-4">辰</div>
    <div class="grid-item center"><img src="https://imgos.cn/2024/08/13/66bac87fac9e0.jpeg" alt="中心图片"></div>
    <div class="grid-item index-5">酉</div>

    <div class="grid-item index-6">卯</div>
    <div class="grid-item index-7">戌</div>

    <div class="grid-item index-8">寅</div>
    <div class="grid-item index-9">丑</div>
    <div class="grid-item index-10">子</div>
    <div class="grid-item index-11">亥</div>
</div>

<div class="button-container">
    <button class="random-button">开始</button>
</div>

<script>
    (function() {
        const items = document.querySelectorAll('.grid-item:not(.center)');
        const button = document.querySelector('.random-button');
        const path = [10, 9, 8, 6, 4, 0, 1, 2, 3, 5, 7, 11];
        let spinInterval, stopTimeout;
        let currentIndex = 0;

        const delay = 300;
        const duration = 9000; // 9秒

        function clearHighlights() {
            const highlighted = document.querySelector('.grid-item.highlight');
            if (highlighted) {
                highlighted.classList.remove('highlight');
            }
        }

        function highlightItem(index) {
            clearHighlights();
            items[index].classList.add('highlight');
        }

        function startSpin() {
            currentIndex = Math.floor(Math.random() * path.length); // 随机开始位置
            spinInterval = setInterval(() => {
                highlightItem(path[currentIndex]);
                currentIndex = (currentIndex + 1) % path.length;
            }, delay);

            button.textContent = '抽取中...';
            button.disabled = true;

            stopTimeout = setTimeout(stopSpin, duration);
        }

        function stopSpin() {
            clearInterval(spinInterval);
            clearTimeout(stopTimeout);
            highlightItem(path[currentIndex]); // 确保停在当前索引的位置
            button.textContent = '开始';
            button.disabled = false;
        }

        button.addEventListener('click', () => {
            if (!spinInterval) {
                startSpin();
            }
        });
    })();
</script>

</body>
</html>
