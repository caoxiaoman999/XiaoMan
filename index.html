<!DOCTYPE html>  
<html lang="zh-CN">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>大六壬活时起课</title>  
    <style>  
        .grid-container {  
            display: grid;  
            grid-template-columns: repeat(4, 100px);  
            grid-template-rows: repeat(4, 100px);  
            gap: 1px;  
            width: 400px;  
            height: 400px;  
            margin: 0 auto;  
        }  
        .grid-item {  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            background-color: #f0f0f0;  
            color: #333;  
            font-size: 36px;  
            cursor: pointer;  
            transition: background-color 0.3s, color 0.3s;  
            user-select: none; /* 防止文本被选中 */  
        }  
        .grid-item.highlight {  
            background-color: yellow;  
            color: black;  
        }  
        .grid-item.center {  
            background-color: #ccc;  
            cursor: default;  
            grid-column: 2 / span 2;  
            grid-row: 2 / span 2;  
        }  
        .button-container {  
            text-align: center;  
            margin-top: 20px;  
        }  
        .random-button {  
            padding: 10px 20px;  
            font-size: 18px;  
            cursor: pointer;  
        }  
    </style>  
</head>  
<body>  
  
<div class="grid-container">  
    <div class="grid-item">巳</div>  
    <div class="grid-item">午</div>  
    <div class="grid-item">未</div>  
    <div class="grid-item">申</div>  
  
    <div class="grid-item">辰</div>  
    <div class="grid-item center"></div>  
    <div class="grid-item">酉</div>  
  
    <div class="grid-item">卯</div>  
    <div class="grid-item">戌</div>  
  
    <div class="grid-item">寅</div>  
    <div class="grid-item">丑</div>  
    <div class="grid-item">子</div>  
    <div class="grid-item">亥</div>  
</div>  
  
<div class="button-container">  
    <button class="random-button">点击抽取活时</button>  
</div>  
  
<script>  
    // 获取所有不是中心格的网格项  
    const items = document.querySelectorAll('.grid-item:not(.center)');  
    // 获取按钮  
    const button = document.querySelector('.random-button');  
  
    // 定义一个函数来随机高亮一个网格项  
    function highlightRandomItem() {  
        // 生成一个随机索引  
        const randomIndex = Math.floor(Math.random() * items.length);  
        // 移除所有网格项的高亮类  
        items.forEach(item => {  
            item.classList.remove('highlight');  
        });  
        // 添加高亮类到随机选中的网格项  
        items[randomIndex].classList.add('highlight');  
    }  
  
    // 为按钮添加点击事件监听器  
    button.addEventListener('click', highlightRandomItem);  
</script>  
  
</body>  
</html>
