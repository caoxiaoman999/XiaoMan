<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字高光效果</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 1px;
            width: 400px;
            height: 400px;
            margin: 0 auto;
        }
        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-size: 36px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .grid-item.highlight {
            background-color: yellow;
            color: black;
        }
        .grid-item.center {
            background-color: black;
            cursor: default;
            grid-column: 2 / span 2;
            grid-row: 2 / span 2;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .random-button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="grid-container">
    <div class="grid-item">巳</div>
    <div class="grid-item">午</div>
    <div class="grid-item">未</div>
    <div class="grid-item">申</div>

    <div class="grid-item">辰</div>
    <div class="grid-item center"></div>
    <div class="grid-item">酉</div>

    <div class="grid-item">卯</div>
    <div class="grid-item">戌</div>

    <div class="grid-item">寅</div>
    <div class="grid-item">丑</div>
    <div class="grid-item">子</div>
    <div class="grid-item">亥</div>
</div>

<div class="button-container">
    <button class="random-button">活时起课</button>
</div>

<script>
    const items = document.querySelectorAll('.grid-item:not(.center)');
    const button = document.querySelector('.random-button');

    items.forEach(item => {
        item.addEventListener('click', function() {
            items.forEach(i => i.classList.remove('highlight'));
            this.classList.add('highlight');
        });
    });

    button.addEventListener('click', function() {
        items.forEach(i => i.classList.remove('highlight'));
        const randomIndex = Math.floor(Math.random() * items.length);
        items[randomIndex].classList.add('highlight');
    });
</script>

</body>
</html>
